[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["venv", ".venv", "__pycache__"]

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]
ignore = [
    "N812",   # Allow F = functional (common PyTorch convention)
    "UP007",  # Allow Union[X, Y] for runtime type aliases (py39 compat)
]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = ["venv", ".venv"]
